			function NumberCheck (intNumber0, intNumber1)
				{
				if (intNumber0/intNumber1 > 0.1 && intNumber0/intNumber1 < 0.9)
					{
					return intNumber0/intNumber1;
					}
				if (intNumber0/intNumber1 >= 0.9)
					{
					return intNumber0/intNumber1+0.1;
					}
				return 0.11;
				}
			
			function CanvasEngine(strContext, boolHelper, intHelperStep, strColor, intWidth, intHeight, realLineWidth) {
				var objCanvas = document.getElementById("objPaint").getContext(strContext);
				objCanvas.canvas.width = intWidth;
				objCanvas.canvas.height = intHeight;
				objCanvas.lineWidth = realLineWidth;
				objCanvas.fillStyle = strColor;
				objCanvas.strokeStyle = strColor;
				
				if (boolHelper) {
					for (var i = 1; i < intWidth/intHelperStep; i++) {
						objCanvas.beginPath();
						objCanvas.moveTo(i*intHelperStep,0);
						objCanvas.lineTo(i*intHelperStep,intHeight);
						objCanvas.closePath();
						objCanvas.stroke();
					}
				
					for (var i = 1; i < intHeight/intHelperStep; i++) {
						objCanvas.beginPath();
						objCanvas.moveTo(0,i*intHelperStep);
						objCanvas.lineTo(intWidth,i*intHelperStep);
						objCanvas.closePath();
						objCanvas.stroke();
					}
				}
			}
			
			function DrawHead(strContext, intCenterX, intCenterY, intRadius, intYeyRadius, strYeyColor) {
				var objCanvas = document.getElementById("objPaint").getContext(strContext);
				objCanvas.beginPath();
				objCanvas.moveTo(intCenterX, intCenterY);
				objCanvas.arc(intCenterX, intCenterY, intRadius, 0, 2*Math.PI, false);
				objCanvas.fill()
				objCanvas.closePath();
				objCanvas.fillStyle = "#FFFFFF";
				objCanvas.beginPath();
				objCanvas.moveTo(intCenterX+intYeyRadius-30, intCenterY-50);				
				objCanvas.arc(intCenterX-30, intCenterY-50, intYeyRadius, 0, 2*Math.PI, false);
				objCanvas.closePath();
				objCanvas.fill();
				objCanvas.beginPath();
				objCanvas.moveTo(intCenterX+intYeyRadius+30, intCenterY-50);				
				objCanvas.arc(intCenterX+30, intCenterY-50, intYeyRadius, 0, 2*Math.PI, false);
				objCanvas.closePath();
				objCanvas.fill();
			}

			function isNumeric(strValue)
				{
				var intSymbolCount = strValue.length;
				if (strValue == "")
					{
					return false;
					}
				for (var i = 0; i < intSymbolCount; i++)
					{
					if (strValue[i] < '0' || strValue[i] > '9')
						{
						return false;
						}
					}
				return true;
				}
